<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piskel Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <nav>
        <img src="assets\menu_button.png" alt="menu" width="18" height="12">
        <h1>Piskel Clone</h1>
      </nav>
      <img src="assets\Shape.png" width="4" height="16">
    </header>

    <main>
      <div class="tools">

        <ul id="tools-list">
          <li id="paint_bucket"><img src="assets\paint_bucket.png" alt="" width="20" height="18"><p>Paint bucket</p></li>
          <li id="choose_color"><img src="assets\choose_color.png" alt="" width="20" height="20"><p>Choose color</p></li>
          <li id="pencil"><img src="assets\pencil.png" alt="" width="20" height="20"><p>Pencil</p></li>
          <li id="eraser"><img src="assets\eraser.png" alt="" width="20" height="20"><p>Eraser</p></li>
          <li id="straight_line"><img src="assets\line.png" alt="" width="20" height="20"><p>Straight line</p></li>
          <hr>
          <li id="change_all_pixels"><img src="assets\change_all_pixels.png" alt="" width="20" height="20"><p>All pixels</p></li>
        </ul>

        <ul id="color-list">
          <label for="select_color"><li><input id="select_color" type="color" value="#FF0000"><p>Select color</p></li></label>
          <div class="border"></div>
          <li id="current_color">
          <div class="current-color color"></div><p>Current color</p>
          </li>
          <li id="prev_color">
            <div class="prev-color color"></div><p>Prev color</p>
          </li>
          <div class="border"></div>
          <li id="red_color">
            <div class="red-color color"></div><p>red</p>
          </li>
          <li id="blue_color">
            <div class="blue-color color"></div><p>blue</p>
          </li>
        </ul>
      </div>

      <div class="change-size">
          <p>Select Canvas Size:</p>
          <select class="canvas-size" name="canvas-size">
            <option value="32">32x32</option>
            <option value="64">64x64</option>
            <option value="128">128x128</option>
          </select>

          <p>Select Pen Size:</p>
          <select class="pen-size" name="pen-size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
      </div>


      <canvas id="canvas" width="512" height="512">

      </canvas>

    </main>


    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
